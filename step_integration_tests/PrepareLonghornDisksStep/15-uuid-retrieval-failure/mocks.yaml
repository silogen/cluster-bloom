# Mock values for PrepareLonghornDisksStep - UUID Retrieval Failure
# This file provides mock return values for simulating UUID retrieval failure during persist

mocks:
  # Check existing mounts (none exist)
  "MountDrives.GetExistingMounts":
    output: ""
    error: null

  # Mock fstab content
  "ReadFile./etc/fstab":
    output: |
      # /etc/fstab: static file system information.
      UUID=1234-5678 /boot/efi vfat defaults 0 1
    error: null

  # Check filesystem type - no filesystem present
  "MountDrives.LsblkFilesystem./dev/sdb":
    output: |
      NAME FSTYPE
      sdb
    error: null

  # Check partition type - no partitions present
  "MountDrives.LsblkParttype./dev/sdb":
    output: ""
    error: null

  # Get UUID after formatting - succeeds during mount phase
  "MountDrives.BlkidUUID./dev/sdb":
    output: "a1b2c3d4-e5f6-7890-abcd-ef1234567890"
    error: null

  # Fstab backup succeeds
  "PersistMountedDisks.BackupFstab":
    output: ""
    error: null

  # UUID retrieval fails during persist phase
  "PersistMountedDisks.BlkidUUID./dev/sdb-a1b2c3d4-e5f6-7890-abcd-ef1234567890":
    output: ""
    error: "blkid: cannot open /dev/sdb-a1b2c3d4-e5f6-7890-abcd-ef1234567890: No such file or directory"
