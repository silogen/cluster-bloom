ENABLED_STEPS: PrepareLonghornDisksStep
CLUSTER_PREMOUNTED_DISKS: "/mnt/disk0,/mnt/disk1"

mocks:
  PrepareLonghornDisksStep.ListMounts:
    error: "ERROR: Should not check mounts when CLUSTER_PREMOUNTED_DISKS is set"
    args: ["sh", "-c", "mount | awk '/\\/mnt\\/disk[0-9]+/ {print $3}'"]
  PersistMountedDisks.BackupFstab:
    error: "ERROR: Should not persist when CLUSTER_PREMOUNTED_DISKS is set"
    args: ["sudo", "cp", "/etc/fstab", "/etc/fstab.bak"]
