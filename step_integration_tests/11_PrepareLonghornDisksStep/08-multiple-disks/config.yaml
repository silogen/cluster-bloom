# Test configuration for PrepareLonghornDisksStep - Multiple Disks
# This config tests mounting multiple disks with sequential mount points

# Enable only the PrepareLonghornDisksStep
ENABLED_STEPS: "PrepareLonghornDisksStep"

# Multiple disks to mount
NO_DISKS_FOR_CLUSTER: false
CLUSTER_DISKS: "/dev/sdb,/dev/sdc,/dev/sdd"

# Basic required configuration
FIRST_NODE: true
GPU_NODE: false
CONTROL_PLANE: true

# Domain configuration (required but not used in this step)
DOMAIN: "test.local"
USE_CERT_MANAGER: false

# Cluster configuration
CLUSTER_NAME: "test-cluster"
