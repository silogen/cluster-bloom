# QEMU VM Profile Configuration
# This file defines the VM's hardware configuration

# Memory allocation (supports K, M, G suffixes)
memory: 10G

# Root disk size (supports K, M, G, T suffixes)
root_disk_size: 100G

# Bloom configuration files to test
# Paths are relative to this profile.yaml file
bloom_configs:
  - first_bloom.yaml
  - rebloom_bloom.yaml

# Disk configuration
# Each disk entry requires:
#   - size: disk size (e.g., 1M, 10G, 1T)
#   - type: disk type (nvme, virtio, scsi, ide)
#   - format: image format (raw, qcow2)
disks:
  - size: 1M
    type: nvme
    format: raw
  - size: 1M
    type: nvme
    format: raw
  - size: 1M
    type: nvme
    format: raw
  - size: 1M
    type: nvme
    format: raw
  - size: 1M
    type: nvme
    format: raw
  - size: 1M
    type: nvme
    format: raw
  - size: 1M
    type: nvme
    format: raw
  - size: 1M
    type: nvme
    format: raw
