# tests/e2e/cert_generation_test/profile.yaml
# VM hardware configuration for Certificate Generation testing
cpus: 2
memory: 4G
root_disk_size: 20G

# List of Certificate Generation bloom configs to test in sequence
bloom_configs:
  - cert_generate_success.yaml
  - cert_existing_valid.yaml
  - cert_error_existing_missing_files.yaml
  - cert_error_existing_missing_config.yaml
  - cert_error_invalid_option.yaml

# No storage disks needed for certificate testing
disks: []