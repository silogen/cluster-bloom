# tests/e2e/oidc_test/profile.yaml
# VM hardware configuration
cpus: 2
memory: 4G
root_disk_size: 20G

# List of bloom configs to test in sequence
bloom_configs:
  - oidc_basic.yaml
  - oidc_no_providers.yaml
  - oidc_external_domain.yaml
  - oidc_error_missing_audiences.yaml
  - oidc_multiple_providers.yaml
  - oidc_error_conflicting_default_domain.yaml
  - oidc_error_empty_audiences.yaml
  - oidc_error_malformed_config.yaml

# No storage disks needed for OIDC testing
disks: []
