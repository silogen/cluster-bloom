name: Integration Tests

on:
  workflow_dispatch:

jobs:
  integration-tests:
    runs-on: pd4
    steps:
      - uses: actions/checkout@v4

      - name: Build with devbox
        run: devbox run build

      - name: Run unit tests
        run: devbox run  go test -v ./pkg

      - name: Run step integration tests
        run: dist/bloom test integration_tests/step/*/*/bloom.yaml

      - name: QEMU Disk Test
        run: |
          bash .github/workflows/qemu-disk-test.sh nvme-test-vm dist/bloom /home/ubuntu/ci/bloom.yaml /home/ubuntu/ci/bloom.yaml

      - name: Check Test Results
        run: |
          SUCCESS=$(yq '.overall_summary.success' nvme-test-vm-test-results.yaml)
          if [ "$SUCCESS" != "true" ]; then
            echo "❌ Tests failed - check nvme-test-vm-test-results.yaml for details"
            cat nvme-test-vm-test-results.yaml
            exit 1
          fi
          echo "✅ All tests passed"
