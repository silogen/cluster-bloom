name: Build Prerelease
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      is_prerelease:
        description: 'Is this a prerelease?'
        required: false
        type: boolean
        default: true

jobs:
  prd-sync-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PRD.md sync with conventional commits
        run: |
          # Get the base commit to compare against
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          else
            # For workflow_dispatch or release, check last commit
            BASE_SHA="HEAD^"
          fi
          
          # Check if any feat: or docs: commits exist since base
          FEAT_COMMITS=$(git log --oneline "${BASE_SHA}..HEAD" | grep -E "^[a-f0-9]+ (feat|docs):" || echo "")
          
          if [[ -n "$FEAT_COMMITS" ]]; then
            echo "Found feature or documentation commits:"
            echo "$FEAT_COMMITS"
            
            # Check if docs/ directory was modified anywhere in the PR/range
            PRD_MODIFIED=$(git diff --name-only "${BASE_SHA}..HEAD" | grep -E "^docs/" || echo "")
            
            if [[ -z "$PRD_MODIFIED" ]]; then
              echo "❌ ERROR: Found feat:/docs: commits but documentation was not updated"
              echo ""
              echo "Commits requiring documentation update:"
              echo "$FEAT_COMMITS"
              echo ""
              echo "Please update documentation in the docs/ directory to reflect these changes."
              exit 1
            else
              echo "✅ Documentation was updated in this PR/range"
              echo "Modified documentation files:"
              echo "$PRD_MODIFIED"
            fi
          else
            echo "✅ No feat:/docs: commits found, PRD sync check not required"
          fi

  version:
    needs: [prd-sync-check]
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
      extra_args: ${{ steps.version.outputs.extra_args }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Next Version
        if: github.event_name == 'workflow_dispatch'
        id: semver
        continue-on-error: true
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          maxTagsToFetch: 100
          skipInvalidTags: true
          patchAll: true

      - name: Calculate new version and args
        id: version
        run: |
          EXTRA_ARGS="--latest=false --prerelease"
          # For pull requests, use a test version
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            NEW_VERSION="pr-${{ github.head_ref }}"
          elif [[ "${{ github.event_name }}" == "release" ]]; then
            # Use the tag from the release event
            NEW_VERSION="${{ github.event.release.tag_name }}"
            # Determine if it's a prerelease based on the release settings
            if [[ "${{ github.event.release.prerelease }}" == "true" ]]; then
              EXTRA_ARGS="--latest=false --prerelease"
            else
              EXTRA_ARGS="--latest=false"
            fi
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ "${{ github.event.inputs.is_prerelease }}" == "true" ]]; then
              EXTRA_ARGS="--latest=false --prerelease"
            else
              EXTRA_ARGS="--latest=false"
            fi
            
            # Try to use semver action output, fallback to manual increment
            if [[ -n "${{ steps.semver.outputs.next }}" ]]; then
              NEW_VERSION="${{ steps.semver.outputs.next }}"
            else
              # No conventional commits found - increment patch version
              LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
              echo "Latest tag: $LATEST_TAG"
              
              # Extract version numbers (remove 'v' prefix and any suffix like +rke2r1)
              VERSION_PART=$(echo "$LATEST_TAG" | sed 's/^v//' | sed 's/+.*//')
              IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION_PART"
              
              # Increment patch version
              PATCH=$((PATCH + 1))
              NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
              echo "No conventional commits found, incrementing patch version to: $NEW_VERSION"
            fi
          fi
          echo "Args: ${EXTRA_ARGS}"
          echo "New version: $NEW_VERSION"
          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "extra_args=${EXTRA_ARGS}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: github.event_name != 'release'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.version.outputs.new_version }}
          EXTRA_ARGS: ${{ steps.version.outputs.extra_args }}
        run: |
          gh release create "$VERSION" $EXTRA_ARGS \
              --title="ClusterBloom Release $VERSION" \
              --repo="$GITHUB_REPOSITORY" \
              --generate-notes || true # Ignore if release already exists

  build:
    needs: [version]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.12.0

      - name: Build with devbox
        env:
          VERSION: ${{ needs.version.outputs.new_version }}
        run: |
          echo devbox run build -ldflags="-X 'github.com/silogen/cluster-bloom/cmd.Version=$VERSION'"
          echo cp dist/bloom dist/bloom-"$VERSION"
          devbox run build -ldflags="-X 'github.com/silogen/cluster-bloom/cmd.Version=$VERSION'"
          cp dist/bloom dist/bloom-"$VERSION"

      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.version.outputs.new_version }}
        run: |
          # Upload asset to the release
          gh release upload "$VERSION" \
              "dist/*" \
              --clobber
