name: Build Prerelease
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]
  release:
    types: [created, edited]
  workflow_dispatch:
    inputs:
      is_prerelease:
        description: 'Is this a prerelease?'
        required: false
        type: boolean
        default: true

jobs:
  prd-sync-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PRD.md sync with conventional commits
        run: |
          # Get the base commit to compare against
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE_SHA="${{ github.event.pull_request.base.sha }}"
          else
            # For workflow_dispatch or release, check last commit
            BASE_SHA="HEAD^"
          fi
          
          # Check if any feat: or docs: commits exist since base
          FEAT_COMMITS=$(git log --oneline "${BASE_SHA}..HEAD" --grep="^feat:" --grep="^docs:" -E || echo "")
          
          if [[ -n "$FEAT_COMMITS" ]]; then
            echo "Found feature or documentation commits:"
            echo "$FEAT_COMMITS"
            
            # Check if PRD.md was modified in the same range
            PRD_MODIFIED=$(git diff --name-only "${BASE_SHA}..HEAD" | grep -E "^PRD\.md$" || echo "")
            
            if [[ -z "$PRD_MODIFIED" ]]; then
              echo "❌ ERROR: Found feat:/docs: commits but PRD.md was not updated"
              echo ""
              echo "Commits requiring PRD update:"
              echo "$FEAT_COMMITS"
              echo ""
              echo "Please update PRD.md to reflect these changes."
              exit 1
            else
              echo "✅ PRD.md was updated alongside feat:/docs: commits"
            fi
          else
            echo "✅ No feat:/docs: commits found, PRD sync check not required"
          fi

  version:
    needs: [prd-sync-check]
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
      extra_args: ${{ steps.version.outputs.extra_args }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Next Version
        if: github.event_name == 'workflow_dispatch'
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          maxTagsToFetch: 100
          skipInvalidTags: true
          patchAll: true

      - name: Calculate new version and args
        id: version
        run: |
          EXTRA_ARGS="--latest=false --prerelease"
          # For pull requests, use a test version
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            NEW_VERSION="pr-${{ github.head_ref }}"
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ "${{ github.event.inputs.is_prerelease }}" == "true" ]]; then
              EXTRA_ARGS="--latest=false --prerelease"
            else
              EXTRA_ARGS="--latest=false"
            fi
            NEW_VERSION="${{ steps.semver.outputs.next }}"
          fi
          echo "Args: ${EXTRA_ARGS}"
          echo "New version: $NEW_VERSION"
          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "extra_args=${EXTRA_ARGS}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ steps.version.outputs.new_version }}
          EXTRA_ARGS: ${{ steps.version.outputs.extra_args }}
        run: |
          gh release create "$VERSION" $EXTRA_ARGS \
              --title="ClusterBloom Release $VERSION" \
              --repo="$GITHUB_REPOSITORY" \
              --generate-notes || true # Ignore if release already exists

  build:
    needs: [version]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.12.0

      - name: Build with devbox
        env:
          VERSION: ${{ needs.version.outputs.new_version }}
        run: |
          echo devbox run build -ldflags="-X 'github.com/silogen/cluster-bloom/cmd.Version=$VERSION'"
          echo cp dist/bloom dist/bloom-"$VERSION"
          devbox run build -ldflags="-X 'github.com/silogen/cluster-bloom/cmd.Version=$VERSION'"
          cp dist/bloom dist/bloom-"$VERSION"

      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.version.outputs.new_version }}
        run: |
          # Upload asset to the release
          gh release upload "$VERSION" \
              "dist/*" \
              --clobber
