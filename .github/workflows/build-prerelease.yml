name: Build Prerelease

on:
  workflow_dispatch:
jobs:
  buildAndRelease:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.12.0

      - name: Build with devbox
        run: devbox run build -ldflags="-X 'github.com/silogen/cluster-bloom/cmd.Version=pre-${GITHUB_REF_NAME}-${GITHUB_SHA}'"
      
      - uses: actions/upload-artifact@v4
        name: "Upload Node Modules - v4"
        with:
          name: bloom-${{ github.ref_name }}-${{ github.build_number }}
          path: dist/bloom

      - name: Create Tag
        run: |
          git tag draft-${{ github.ref_name }}
          git push origin draft-${{ github.ref_name }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}-${{ github.build_number }}
          draft: true
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
