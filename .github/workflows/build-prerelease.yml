name: Build Prerelease

on:
  workflow_dispatch:
jobs:
  buildAndRelease:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.12.0

      - name: Build with devbox
        run: |
          devbox run build -ldflags="-X 'github.com/silogen/cluster-bloom/cmd.Version=pre-${GITHUB_REF_NAME}-${GITHUB_SHA}'"
          mv dist/bloom dist/bloom-"${GITHUB_REF_NAME}-${GITHUB_RUN_NUMBER}-${GITHUB_SHA}"
      
      - name: Create Tag
        run: |
          git tag draft-${{ github.ref_name }}
          git push origin draft-${{ github.ref_name }} || true # allow failure if tag already exists

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: draft-${{ github.ref_name }}
          draft: true
          prerelease: true
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
